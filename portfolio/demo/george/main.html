<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMENU 會議餐盒系列</title>
    <link rel="stylesheet" href="./css/george.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- First alphabet would be lower case,and than Every single word will use upper case to separate each word. -->
    <!-- Ex: navbar navbarContainer navBarCenter -->
    <nav class="navbar navbarFixed",id="navbar">
        <!-- This would be the navigation bar. -->
        <div class="container">
            <div class="logo">
                <img src="./images/logo.jpeg" alt="">
            </div>
            <ul class="buttons" id="navbar">
                <!-- You'll gonna put 'log in','cart','message','language' in it. -->
                <li>
                    <!-- Menu -->
                    <a href="">
                        <i class="fa-solid fa-bars"></i>
                        <span class="menuWord">Menu</span>
                    </a>
                </li>
                <li>
                    <!-- Log in -->
                    <a href="">
                        <i class="fa-solid fa-user"></i>
                        <span class="loginWord">Login</span>
                    </a>
                </li>
                <li>
                    <!-- Cart -->
                    <a href="">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cartWord">Card</span>
                    </a>
                </li>
                <li>
                    <!-- Message-->
                    <a href="">
                        <i class="fa-solid fa-message"></i>
                        <span class="msgWord">Message</span>
                    </a>
                </li>
                <li>
                    <!-- Language -->
                    <a href="">
                        <i class="fa-solid fa-earth-americas"></i>
                        <span class="languageWord">Language</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="mainPage">
        <!-- This would be the main page. You'll gonna put All the things in it. -->
        <div class="pageCenter">
            <div class="filter">
                <div class="searchBar">
                    <input type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="sortList">
                    <div class="list1 lists">
                        <select name="Sort by" id=""></select>
                    </div>
                    <div class="list2 lists">
                        <select name="Items per page" id=""></select>
                    </div>
                </div>
            </div>
            <div class="controlBarContainer">
                <div class="nav-links",id="controlBar">
                    <ul class="links">
                        <li>
                            <!-- Home -->
                            <a href="">Home</a>
                        </li>
                        <li>
                            <!-- IMenu會議餐盒系列 -->
                            <a href="">IMenu會議餐盒系列</a>
                        </li>
                        <li>
                            <!-- IMenu Dessert -->
                            <a href="">IMenu Dessert</a>
                        </li>
                        <li>
                            <!-- Le Cordon Bleu Cafe -->
                            <a href="">Le Cordon Bleu Cafe</a>
                        </li>
                        <li>
                            <!-- 香港手信 -->
                            <a href="">香港手信</a>
                        </li>
                        <li>
                            <!-- 服務企業 -->
                            <a href="">服務企業</a>
                        </li>
                        <li>
                            <!-- 常見Q&A -->
                            <a href="">常見Q&A</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="indexContainer">
                <article class="commodity">
                    <img src="./images/烤雞青醬麵" alt="" class="commodityImg">
                    <div class="commodityContent">
                        <h3>烤雞青醬麵</h3>
                        <p>NT$280</p>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
